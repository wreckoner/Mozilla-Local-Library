{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Book</h1>

<p>Are you sure you want to delete the Book: {{ book }}?</p>

<form method="POST">{% csrf_token %}
  <input class="btn btn-primary" type="submit" value="Yes, delete.">
  <a class="btn btn-secondary" href="{% url 'book-detail' book.id %}">Cancel</a>
</form>

{% endblock %}
